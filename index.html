<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <li id="item-template" class="list-group-item" style="display: none;">Hello</li>
    <ul id="list-container" class="list-group">
    </ul>
    <script type="text/javascript">
        var state;

        var have_class    = "list-group-item-success";
        var missing_class = "list-group-item-secondary";


        function initList() {
            // Load state from localStorage
            state = window.localStorage.getItem("tet-can-state");
            if (state === null) {
                state = [];
                for (let i=0; i<63; i++) {
                    state.push(false);
                }
            } else {
                state = JSON.parse(state);
            }

            // Create a bunch of list items styled according to the state
            let listElement = document.getElementById("list-container");
            for (let i=0; i<state.length; i++) {
                let newItem = document.getElementById("item-template").cloneNode(true);
                newItem.id = "item-" + i;
                newItem.innerText = "Can #"+(i+1);
                newItem.style = "";
                newItem.addEventListener('click', () => toggleItem(i));
                //newItem.onClick = "toggleItem("+i+")";

                if (state[i]) {
                    newItem.classList.add(have_class);
                } else {
                    newItem.classList.add(missing_class);
                }
                listElement.appendChild(newItem);
            }
        }

        function toggleItem(i) {
            state[i] = !state[i];
            window.localStorage.setItem("tet-can-state", JSON.stringify(state));

            itemElement = document.getElementById("item-" + i);
            if (state[i]) {
                itemElement.classList.remove(missing_class);
                itemElement.classList.add   (have_class);
            } else {
                itemElement.classList.remove(have_class);
                itemElement.classList.add   (missing_class);    
            }
        }

        initList();
    </script>
</body>

</html>
